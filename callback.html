<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worldcoin Auth Callback</title>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>Procesando autenticación...</h2>
        <p>Por favor espera mientras completamos el proceso de verificación.</p>
    </div>

    <script>
        // Manejar callback de Worldcoin OIDC
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');

        if (error) {
            // Enviar error al padre
            window.opener.postMessage({
                type: 'WORLDCOIN_AUTH_ERROR',
                error: error
            }, window.location.origin);
            window.close();
        } else if (code) {
            // Enviar código al padre
            window.opener.postMessage({
                type: 'WORLDCOIN_AUTH_SUCCESS',
                code: code,
                state: state
            }, window.location.origin);
            window.close();
        } else {
            // Caso inesperado
            window.opener.postMessage({
                type: 'WORLDCOIN_AUTH_ERROR',
                error: 'no_code_received'
            }, window.location.origin);
            window.close();
        }
    </script>
</body>
</html>
