<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RainbowGold Tap</title>
  <meta name="wld-contract" content="0x2cfc85d8e48f8eab294be644d9e25c3030863003" />
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob:;
                 connect-src 'self' https://id.worldcoin.org https://worldchain-mainnet.g.alchemy.com/public;">
  <style>
    :root { --bg:#0e0f12; --panel:#15171c; --text:#e8e8ea; --muted:#a9afbf; --accent:#82ff9b; }
    body { margin:0; background:#0b0c10; color:var(--text); font:15px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    .wrap { max-width:900px; margin:18px auto; padding:16px; }
    .splash { position:fixed; inset:0; display:grid; place-items:center; background:#0a0b10; z-index:50; }
    .panel { width:min(520px, 92dvw); background:#0d0f14; border:1px solid #232736; border-radius:18px; padding:20px; text-align:center; }
    .btn { cursor:pointer; border:0; border-radius:12px; padding:12px 16px; color:#0b0d10; background:var(--accent); font-weight:700; }
    .hidden { display:none !important; }
    .bar { display:flex; align-items:center; justify-content:space-between; gap:12px; }
    .wallet { display:none; align-items:center; gap:10px; background:#15171c; padding:8px 12px; border-radius:12px; }
    .pill { background:#0a0b0e; padding:6px 10px; border-radius:999px; color:#a9afbf; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(240px,1fr)); gap:16px; margin-top:18px; }
    .card { background:#15171c; border:1px solid #242834; border-radius:16px; padding:16px; }
    .xs { font-size:12px; color:#a9afbf; }
  </style>
</head>
<body>
  <div id="splash" class="splash">
    <div class="panel">
      <h2>RainbowGold Tap</h2>
      <p class="xs" id="splashMsg">Preparando tu sesión…</p>
      <div style="height:8px"></div>
      <button id="btnLogin" class="btn">Entrar con World ID</button>
      <div class="xs" style="margin-top:8px">Primero login con World ID, luego conectaremos tu billetera automáticamente.</div>
    </div>
  </div>

  <div class="wrap">
    <div class="bar">
      <div><span id="profileName" class="pill">Invitado</span></div>
      <div id="walletBar" class="wallet">
        <span class="mono" id="walletShort">0x—</span>
        <span class="pill">WLD: <span id="walletWLD">--</span></span>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <h3>Ideas</h3>
        <p class="xs">Ticket por <b>1 WLD</b>.</p>
        <button id="btnIdeas" class="btn">Comprar ticket (1 WLD)</button>
      </div>

      <div class="card">
        <h3>Refill energía</h3>
        <p class="xs">Capacidad: <b>100</b> • Tarifa: <b>0.1%</b> • Precio: <b id="refillLabel">0.100 WLD</b></p>
        <button id="btnRefill" class="btn">Pagar Refill</button>
      </div>
    </div>
  </div>

<script>
const RECEIVER = '0x91bf252c335f2540871d0d2ef1476ae193a5bc8a';
const REFILL_RATE = 0.001; // 0.1%
const ENERGY_CAPACITY = 100;
const REFILL_COST_WLD = +(ENERGY_CAPACITY * REFILL_RATE).toFixed(3);

document.getElementById('refillLabel').textContent = REFILL_COST_WLD.toFixed(3) + ' WLD';

function msg(s){ try{ document.getElementById('splashMsg').textContent = s }catch{} }
document.getElementById('btnLogin')?.addEventListener('click', ()=>{ msg('Abriendo verificación…'); location.href='/api/auth/login'; });

async function connectWallet(){
  try{
    const bar = document.getElementById('walletBar');
    if (!window.ethereum){ if (bar) bar.style.display='none'; return; }
    await window.ethereum.request({ method:'wallet_switchEthereumChain', params:[{ chainId:'0x1e0' }] }).catch(()=>{});
    const accs = await window.ethereum.request({ method:'eth_requestAccounts' });
    const addr = accs?.[0] || ''; if (!addr) return;
    window.WALLET_ADDRESS = addr;
    document.getElementById('walletShort').textContent = addr.slice(0,6)+'…'+addr.slice(-4);
    bar.style.display = 'inline-flex';
    const bal = await fetchWldBalance(addr);
    if (bal != null) document.getElementById('walletWLD').textContent = bal.toFixed(4);
  }catch{}
}

async function fetchWldBalance(address){
  try{
    const C = document.querySelector('meta[name=wld-contract]')?.content || '0x2cfc85d8e48f8eab294be644d9e25c3030863003';
    const selector = '0x70a08231';
    const data = selector + '000000000000000000000000' + address.replace(/^0x/, '');
    const payload = { jsonrpc:'2.0', id:1, method:'eth_call', params:[{ to:C, data }, 'latest'] };
    const r = await fetch('https://worldchain-mainnet.g.alchemy.com/public', { method:'POST', headers:{'content-type':'application/json'}, body: JSON.stringify(payload) });
    const j = await r.json();
    if (!j?.result) return null;
    const hex = j.result.replace(/^0x/,'') || '0';
    const big = BigInt('0x'+hex);
    return Number(big)/1e18;
  }catch{ return null; }
}

function toWei(wld){ return '0x'+(BigInt(Math.round(wld*1e6))*BigInt(10**12)).toString(16) }
function pad32(hex){ return hex.replace(/^0x/,'').padStart(64,'0') }
function encTransfer(to, amountWei){
  const selector='0xa9059cbb';
  return selector + pad32(to) + pad32(amountWei);
}
async function payWLD(amount){
  await window.ethereum.request({ method:'wallet_switchEthereumChain', params:[{ chainId:'0x1e0' }] }).catch(()=>{});
  const [from] = await window.ethereum.request({ method:'eth_requestAccounts' });
  const C = document.querySelector('meta[name=wld-contract]')?.content || '0x2cfc85d8e48f8eab294be644d9e25c3030863003';
  const data = encTransfer(RECEIVER, toWei(amount));
  const tx = { from, to:C, data, value:'0x0' };
  return await window.ethereum.request({ method:'eth_sendTransaction', params:[tx] });
}

document.getElementById('btnIdeas')?.addEventListener('click', async()=>{
  try{ const h = await payWLD(1); if(h) alert('Pago Ideas enviado: '+h); }catch{ alert('Falló / canceló'); }
});
document.getElementById('btnRefill')?.addEventListener('click', async()=>{
  try{ const h = await payWLD(REFILL_COST_WLD); if(h) alert('Refill enviado: '+h); }catch{ alert('Falló / canceló'); }
});

// Bootstrap OIDC
(function(){
  const qs = new URLSearchParams(location.search);
  const t = qs.get('token');
  async function applySession(){
    try{
      const r = await fetch('/api/session', { credentials:'include' });
      const j = await r.json();
      if (j?.session){
        document.getElementById('profileName').textContent = j.session.name || 'Jugador';
        window.VERIFIED = true; return true;
      }
    }catch{}
    return false;
  }
  async function unlock(){
    document.getElementById('splash').classList.add('hidden');
    connectWallet();
  }
  (async()=>{
    if(t){ window.SESSION_TOKEN=t; window.VERIFIED=true; history.replaceState({},'',location.pathname); await unlock(); await applySession(); }
    else { const ok = await applySession(); if(ok) await unlock(); }
  })();
  window.addEventListener('load', ()=>{
    if(window.VERIFIED) document.getElementById('splash').classList.add('hidden');
  });
})();
</script>
</body>
</html>
